# @package _global_
model:
  block_size: 1024
  vocab_size: 1024
  embed_dim: 128
  num_value_samples: 8
  ess_target: 0.25

schedulers:
  beta:
    type: auto_exp_decay
    total_nsteps: ${job.total_nsteps}
    init_value: 50.0
    end_value: 1.0
    end_pct: 1.0

job:
  start_checkpoint: null
  start_checkpoint_idx: 1