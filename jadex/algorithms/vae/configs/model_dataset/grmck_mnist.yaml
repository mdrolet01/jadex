  vocab_size: 256
  embed_dim: 64
  k_value: 100

schedulers:
  # beta 0.01
  # beta:
  #   type: auto_exp_decay
  #   total_nsteps: ${job.total_nsteps}
  #   init_value: 0.5
  #   end_value: 0.01
  #   end_pct: 1.0
  # temperature:
  #   type: auto_exp_decay
  #   total_nsteps: ${job.total_nsteps}
  #   init_value: 1.0
  #   end_value: 0.75
  #   end_pct: 1.0
  
  # beta 1.0
  beta:
    type: auto_exp_decay
    total_nsteps: ${job.total_nsteps}
    init_value: 1.0
