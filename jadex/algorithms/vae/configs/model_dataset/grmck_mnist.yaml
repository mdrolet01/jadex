    end_pct: 1.0
  temperature:
    type: auto_exp_decay
    total_nsteps: ${job.total_nsteps}
    init_value: 1.0
    end_value: 0.75
    end_pct: 1.0

optimizers:
  vae_opt:
    lr_scheduler:
      type: constant_schedule
      value: 3e-4

